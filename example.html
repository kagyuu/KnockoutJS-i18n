<html>
<head>
    <meta charset="utf-8">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="topener-i18n.js"></script>
    <script src="langs/en.js"></script>
    <script src="langs/nl.js"></script>
    <script src="langs/ja.js"></script>
</head>
<body>
    <div data-bind="i18n: 'hello'"></div>
    <div data-bind="i18n: {'hello_name': {'name' : 'John Doe'}}"></div>

    <button data-bind="click: function(){ ko.i18n.lang('en')}, i18n: {'change_lang' : {'lang' : 'EN'}}"></button>
    <button data-bind="click: function(){ ko.i18n.lang('nl')}, i18n: {'change_lang' : {'lang' : 'NL'}}"></button>
    <button data-bind="click: function(){ ko.i18n.lang('ja')}, i18n: {'change_lang' : {'lang' : 'JA'}}"></button>
    <button data-bind="click: function(){ ko.i18n.lang('xx')}, i18n: {'change_lang' : {'lang' : 'XX'}}"></button>

    <script>
  var viewModel = {};
  ko.applyBindings(viewModel);
    </script>
</body>
</html>
